 <html>
    <head>
        <script src="script.js">
        function addEmployee() 
        {
            alert("Employee details added successfully");
        }
        function viewEmployee() 
        {
            alert("You are ready to view the employee details");
        }
        function editEmployee() 
        {
            alert("Employee details edited successfully");
        }
        function deleteEmployee() 
        {
          alert("Employee details deleted successfully");
        }
        </script>
        <title>EMPLOYEE MANAGEMENT SYSTEM</title>
        <link rel="stylesheet" href="styles.css" type="text/css" >  
   </head>
   <body >
    <div class=container style="background-color:lightpink;color:black;border:4px dotted white">
        <h1>EMPLOYEE MANAGEMENT SYSTEM</h1>
        <img src="image1.jpeg"  alt="Image not found" height="140" width="300" align:center>       
        <form id="EmployeeForm">
            <input type="hidden" id="employeeId"> 
            <label>Name</label>
            <input type="text" id="name" placeholder="Name" required>
            <label>Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <label>DESIGNATION</label>
            <input type="text" id="designation" placeholder="Designation" required>
            <label>SALARY</label>
            <input type="number" id="salary" placeholder="Salary" required>
            <div class="btn-container">
                <button onclick="addEmployee()">Add</button>
                <button onclick="viewEmployee()">View</button>
                <button onclick="editEmployee()">Edit</button>
                <button onclick="deleteEmployee()">Delete</button>
            </div>
        </form>
        <table >
            <thead>
                <tr cellspacing:2px  cellpadding:3px>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTable"></tbody>
        </table>
    </div>
   </body>
   </html>
